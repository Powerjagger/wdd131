<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impulse Tracker Dashboard</title>
  <script src="js/theme.js"></script>

  <script>
    const darkMode = localStorage.getItem('theme') === 'dark';
    if (darkMode) {
      document.documentElement.classList.add('dark-mode');
    }
  </script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header>
  <h1>Impulse Tracker Dashboard</h1>
<nav class="main-nav">
  <a href="index.html">Home</a>
  <a href="tracker.html">Dashboard</a>
  <a href="history.html">History</a>
</nav>

    <button id="themeToggle" class="button">ðŸŒ™ Dark Mode</button>
</header>


  <main class="tracker-container">

    <!-- Add New Impulse Form -->
    <section class="form-section">
      <h2>Add New Impulse</h2>

      <form id="addForm">
        <label>Category:
          <select id="category">
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
            <option value="Mood">Mood</option>
            <option value="Other">Other</option>
          </select>
        </label>

        <label>Intensity (1â€“10):
          <input type="number" id="intensity" min="1" max="10" required>
        </label>

        <label>Note:
          <input type="text" id="note" required>
        </label>

        <button type="submit" class="button">Add Impulse</button>
      </form>
    </section>

    <!-- Filter & Search Bar -->
    <section class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search impulses...">
      <button id="clearFilters">Clear</button>
      <button data-filter="All">All</button>
      <button data-filter="Food">Food</button>
      <button data-filter="Shopping">Shopping</button>
      <button data-filter="Mood">Mood</button>
      <button data-filter="Other">Other</button>
      <select id="sortSelect">
        <option value="date">Sort by Date</option>
        <option value="intensity">Sort by Intensity</option>
        <option value="category">Sort by Category</option>
      </select>
    </section>

    <!-- Conditional Warning -->
    <section id="warning" class="warning"></section>

    <!-- Impulse List -->
    <section id="impulseList" class="impulse-grid"></section>

  </main>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>


  <script>
  setupThemeToggle();
  </script>

  <script type="module" src="scripts/tracker.js"></script>
</body>
</html>
